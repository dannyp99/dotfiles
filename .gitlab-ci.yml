image: debian:latest

before_script:
  - echo "Installing dependencies"
  - apt update
  - apt install -y git shellcheck

after_script:
  - echo "Execution completed"

build:
  stage: build
  script:
    - ls -latr
    - cat /etc/os-release
    - which bash
    - shellcheck install.sh
    - echo "Executing install.sh"
    - ./install.sh

verify:
  stage: test
  script:
    - ls -latr
    - ./install.sh
    - if [[ -d "/root/.config" ]]; then exit 0;fi
deploy1:
  stage: deploy
  script:
    - echo "Do your deploy here"
  environment: production
